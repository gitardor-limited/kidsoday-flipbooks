<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storybook Reader | Kids O'Day</title>
  
  <!-- Google Authentication -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <!-- Turn.js Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  
  <!-- PDF.js for PDF rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #34495e 0%, #2c3e50 100%);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .user-email {
      color: #ecf0f1;
      font-size: 0.9rem;
    }

    .logout-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 1rem;
    }

    /* Login Screen */
    .login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .login-card {
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .login-card h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .login-card p {
      color: #7f8c8d;
      margin-bottom: 2rem;
    }

    /* Book Container */
    .book-container {
      flex: 1;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      perspective: 3000px;
      position: relative;
    }

    .book-info {
      text-align: center;
      margin-bottom: 2rem;
    }

    .book-info h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .book-info p {
      color: #ecf0f1;
      font-size: 1.2rem;
    }

    .book-wrapper {
      position: relative;
      margin: 1rem auto;
    }

    /* The actual 3D book */
    .magazine-viewport {
      width: 1000px;
      height: 650px;
      position: relative;
      margin: 0 auto;
    }

    .magazine {
      width: 100%;
      height: 100%;
    }

    /* Hard shadow for 3D effect */
    .magazine-viewport .shadow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: 
        0 0 20px rgba(0, 0, 0, 0.5),
        0 20px 80px rgba(0, 0, 0, 0.6),
        0 40px 120px rgba(0, 0, 0, 0.4);
      pointer-events: none;
      z-index: -1;
    }

    /* Page styling */
    .page {
      width: 500px;
      height: 650px;
      background: white;
      position: relative;
      overflow: hidden;
    }

    /* Hard cover */
    .hard {
      background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 50%, #f59e0b 100%) !important;
      box-shadow: 
        inset 0 0 0 1px rgba(255, 255, 255, 0.3),
        0 0 60px rgba(139, 92, 246, 0.4);
    }

    .hard::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.4) 45%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0.4) 55%, transparent 100%);
      animation: glossShine 6s ease-in-out infinite;
    }

    @keyframes glossShine {
      0%, 100% { opacity: 0.3; transform: translateX(-100%) skewX(-15deg); }
      50% { opacity: 0.8; transform: translateX(100%) skewX(-15deg); }
    }

    /* Cover content */
    .cover-content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      z-index: 2;
    }

    .cover-content h1 {
      font-size: 3.5rem;
      color: white;
      text-align: center;
      text-shadow: 
        0 2px 10px rgba(0, 0, 0, 0.5),
        0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 1rem;
      font-weight: 900;
      line-height: 1.2;
    }

    .cover-content p {
      font-size: 1.6rem;
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      font-style: italic;
    }

    .cover-icon {
      font-size: 5rem;
      margin-bottom: 2rem;
      filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.3));
    }

    /* PDF pages */
    .pdf-page {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
    }

    .pdf-page canvas {
      max-width: 100%;
      max-height: 100%;
      box-shadow: none;
    }

    /* Page number */
    .page-number {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #95a5a6;
      font-style: italic;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }

    .page-number.left {
      left: 1rem;
    }

    .page-number.right {
      right: 1rem;
    }

    /* Controls */
    .controls {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }

    .control-btn {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    .control-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6);
    }

    .control-btn:disabled {
      background: #95a5a6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .page-info {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      min-width: 150px;
      text-align: center;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 3rem;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 1100px) {
      .magazine-viewport {
        width: 800px;
        height: 520px;
      }

      .page {
        width: 400px;
        height: 520px;
      }
    }

    @media (max-width: 900px) {
      .magazine-viewport {
        width: 600px;
        height: 390px;
      }

      .page {
        width: 300px;
        height: 390px;
      }

      .cover-content h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header" id="header" style="display:none;">
    <div class="logo">üìö Kids O'Day Storybook</div>
    <div>
      <span class="user-email" id="userEmail"></span>
      <button class="logout-btn" onclick="signOut()">Sign Out</button>
    </div>
  </div>

  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <div class="login-card">
      <h1>üìö Storybook Reader</h1>
      <p>Sign in to access your magical stories</p>
      <div id="login"></div>
      <div id="status" style="margin-top: 1rem; color: #7f8c8d;">Please sign in to continue</div>
    </div>
  </div>

  <!-- Book Container -->
  <div class="book-container" id="bookContainer">
    <!-- Book Info -->
    <div class="book-info" id="bookInfo" style="display:none;">
      <h1 id="bookTitle">Loading...</h1>
      <p id="bookPages"></p>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Loading your storybook...</p>
    </div>

    <!-- Book Wrapper -->
    <div class="book-wrapper" id="bookWrapper" style="display:none;">
      <div class="magazine-viewport">
        <div class="shadow"></div>
        <div class="magazine" id="magazine">
          <!-- Pages will be added by JavaScript -->
        </div>
      </div>
    </div>

    <div class="controls" id="controls" style="display:none;">
      <button class="control-btn" id="prevBtn" onclick="previousPage()">
        ‚óÄ Previous
      </button>
      <div class="page-info">
        Page <span id="currentPage">1</span> of <span id="totalPages">0</span>
      </div>
      <button class="control-btn" id="nextBtn" onclick="nextPage()">
        Next ‚ñ∂
      </button>
    </div>
  </div>

  <script>
    const CLIENT_ID = "656751987892-s5h4b3h7aq6rl63ut7pl6hgm3d2vr46p.apps.googleusercontent.com";
    const SESSION_DAYS = 30;

    // ========================================
    // üìå CONFIGURE YOUR PDF HERE
    // ========================================
    
    const PDF_CONFIG = {
      // Option 1: Google Drive
      // url: 'https://drive.google.com/uc?export=download&id=YOUR_FILE_ID_HERE',
      
      // Option 2: Your Server
      // url: 'https://kidsoday.com/books/storybook.pdf',
      
      // Option 3: Dropbox
      // url: 'https://www.dropbox.com/s/YOUR_FILE_ID/storybook.pdf?dl=1',
      
      // For now, using a sample PDF (REPLACE THIS WITH YOUR PDF)
      url: 'https://flipbooks.kidsoday.com/Let%20The%20Girl%20Child%20Be....pdf',
      
      title: 'My Storybook',
      author: 'Kids O\'Day'
    };

    // ========================================
    // Configure PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    let currentUser = null;
    let pdfDoc = null;

    function saveSession(email) {
      localStorage.setItem("kidsoday_pdf_email", email);
      localStorage.setItem("kidsoday_pdf_until", Date.now() + SESSION_DAYS * 86400000);
    }

    function getSession() {
      const e = localStorage.getItem("kidsoday_pdf_email");
      const u = localStorage.getItem("kidsoday_pdf_until");
      return (e && u && Date.now() < +u) ? e : null;
    }

    function signOut() {
      localStorage.clear();
      location.reload();
    }

    async function loadPDF() {
      try {
        document.getElementById('bookTitle').textContent = PDF_CONFIG.title;
        
        // Load PDF from URL
        const loadingTask = pdfjsLib.getDocument(PDF_CONFIG.url);
        pdfDoc = await loadingTask.promise;
        
        await renderPdfBook();
      } catch (error) {
        console.error('Error loading PDF:', error);
        document.getElementById('loading').innerHTML = `
          <div style="color: #e74c3c;">
            <h2>‚ùå Error Loading PDF</h2>
            <p>Could not load the PDF file. Please check:</p>
            <ul style="text-align: left; display: inline-block; margin-top: 1rem;">
              <li>PDF URL is correct</li>
              <li>PDF is publicly accessible</li>
              <li>File is a valid PDF</li>
            </ul>
            <br><br>
            <button onclick="location.reload()" style="background: #3498db; color: white; border: none; padding: 1rem 2rem; border-radius: 8px; cursor: pointer; font-size: 1rem;">
              Try Again
            </button>
          </div>
        `;
      }
    }

    async function renderPdfBook() {
      const magazine = $('#magazine');
      magazine.empty();

      const totalPages = pdfDoc.numPages;
      
      // Update book info
      document.getElementById('bookTitle').textContent = PDF_CONFIG.title;
      document.getElementById('bookPages').textContent = `${totalPages} pages`;
      
      // Front cover
      magazine.append(`
        <div class="hard">
          <div class="cover-content">
            <div class="cover-icon">üìö</div>
            <h1>${PDF_CONFIG.title}</h1>
            <p>${PDF_CONFIG.author}</p>
          </div>
        </div>
      `);

      // Render all PDF pages
      for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
        const page = await pdfDoc.getPage(pageNum);
        const viewport = page.getViewport({ scale: 1.5 });
        
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        await page.render({
          canvasContext: context,
          viewport: viewport
        }).promise;

        const isLeft = (pageNum + 1) % 2 === 0;
        
        const pageDiv = $(`
          <div class="page">
            <div class="pdf-page"></div>
            <div class="page-number ${isLeft ? 'left' : 'right'}">${pageNum}</div>
          </div>
        `);

        pageDiv.find('.pdf-page').append(canvas);
        magazine.append(pageDiv);
      }

      // Back cover
      magazine.append(`
        <div class="hard">
          <div class="cover-content">
            <div class="cover-icon">‚ú®</div>
            <h1>The End</h1>
            <p>Thank you for reading!</p>
          </div>
        </div>
      `);

      // Initialize Turn.js
      magazine.turn({
        width: 1000,
        height: 650,
        autoCenter: true,
        acceleration: true,
        gradients: true,
        elevation: 50,
        when: {
          turned: function(e, page) {
            updatePage(page);
          }
        }
      });

      document.getElementById('totalPages').textContent = magazine.turn('pages');
      updatePage(1);

      // Show book
      document.getElementById('loading').style.display = 'none';
      document.getElementById('bookInfo').style.display = 'block';
      document.getElementById('bookWrapper').style.display = 'block';
      document.getElementById('controls').style.display = 'flex';
    }

    function updatePage(page) {
      document.getElementById('currentPage').textContent = page;
      const total = $('#magazine').turn('pages');
      
      document.getElementById('prevBtn').disabled = page === 1;
      document.getElementById('nextBtn').disabled = page === total;
    }

    function previousPage() {
      $('#magazine').turn('previous');
    }

    function nextPage() {
      $('#magazine').turn('next');
    }

    function showBook(email) {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('header').style.display = 'flex';
      document.getElementById('bookContainer').style.display = 'flex';
      document.getElementById('userEmail').textContent = email;

      // Load the PDF
      loadPDF();
    }

    function onGoogle(res) {
      const payload = JSON.parse(atob(res.credential.split(".")[1]));
      currentUser = payload.email;
      saveSession(payload.email);
      showBook(payload.email);
    }

    function initializeGoogleSignIn() {
      if (typeof google !== 'undefined' && google.accounts) {
        google.accounts.id.initialize({
          client_id: CLIENT_ID,
          callback: onGoogle
        });

        const session = getSession();
        if (session) {
          showBook(session);
        } else {
          google.accounts.id.renderButton(
            document.getElementById("login"),
            { theme: "outline", size: "large" }
          );
        }
      } else {
        setTimeout(initializeGoogleSignIn, 100);
      }
    }

    window.onload = initializeGoogleSignIn;

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowRight') nextPage();
      if (e.key === 'ArrowLeft') previousPage();
    });
  </script>
</body>
</html>
